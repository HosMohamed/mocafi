<div class="input-wrapper">
  <label [for]="label" class="label"> {{ label }}</label>
  <input
    [type]="inputType"
    [name]="inputType"
    autocomplete="on"
    class="input"
    [id]="label"
    [formControl]="control"
    [readonly]="inputDisabled"
  />

  @if (!!errorMessages) {
    @for (error of errorMessages; track error; let index = $index) {
      <p class="input-error" [id]="index">{{ error }}</p>
    }
  }
</div>
